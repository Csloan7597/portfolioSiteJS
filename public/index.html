<!DOCTYPE html>
<html ng-app="portfolioSite">
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="$root.title + ' | Conor Sloan'">Conor Sloan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- This is the menu bar for every page on the site -->
<div ng-controller="HeaderController">
    <nav class="nav navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="images/logo-small.png" style="max-height: 190%"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/home')}"><a href="#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li ng-class="{ active: isActive('/about')}"><a href="#about"><span class="glyphicon glyphicon-user"></span> About Me</a></li>
                    <li ng-class="{ active: isActive('/projects')}" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-th-list"></span> Projects <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat-start="project in projects"><a href="#{{project.uri}}">{{project.name}}</a></li ><div ng-repeat-end></div>
                            <li class="divider"></li>
                            <li><a href="#projects">All Projects</a></li>
                        </ul>
                    </li>
                    <li ng-class="{ active: isActive('/cv')}"><a href="#cv"><span class=" glyphicon glyphicon-briefcase" ></span> CV</a></li>
                    <li ng-class="{ active: isActive('/contact')}"><a href="#contact"><span class="glyphicon glyphicon-envelope" ></span> Contact</a></li>
                    <li><a href="http://blog.conorsloan.co.uk"><span class="glyphicon glyphicon-comment" ></span> Blog</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<!-- end menubar -->
<div class="content">
    <div ng-view></div>
</div>

<!-- Footer -->
<div class="footer">
    <div class="container">
        <div class="navbar-text pull-left" >Conor Sloan 2014  	&copy; </div>
        <div class="navbar-text pull-right">
            <a href="https://www.facebook.com/csloan7597" style="color:black"><i class="fa fa-facebook-square fa-2x"></i></a>
            <a href="https://twitter.com/csloan7597" style="color:black"><i class="fa fa-twitter-square fa-2x"></i></a>
            <a href="https://plus.google.com/+ConorSloan7597/" style="color:black"><i class="fa fa-google-plus-square fa-2x"></i></a>
            <a href="https://www.linkedin.com/pub/conor-sloan/5a/585/168" style="color:black"><i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="https://github.com/csloan7597" style="color:black"><i class="fa fa-git-square fa-2x"></i></a>
        </div>
    </div>
</div>
<!-- End footer -->


<!-- Scripts depended on for Angular JS -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/services.js"></script>
<script src="javascripts/controllers.js"></script>
<script src="javascripts/filters.js"></script>
<script src="javascripts/directives.js"></script>
<!-- end scripts for Angular -->

<!-- Scripts for Bootstrap View -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- My Stylesheet -->
<link rel="stylesheet" href="stylesheets/style.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
<!-- end Bootstrap scripts -->


</body>
</html>
