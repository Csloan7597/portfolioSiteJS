<div class="container" role="main">

    <div class="page-header">
        <h1>{{project.name}} <small> - {{project.tagLine}}</small></h1>
    </div>


    <p class="lead">Repository URL: <a href="{{project.projectRepo}}">{{project.projectRepo}}</a></p>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-12">
                <!-- Carousel -->
                <carousel interval="myInterval">
                    <slide ng-repeat="image in project.largeImage" active="slide.active">
                        <img ng-src="{{image}}" style="margin:auto; max-height: 400px; padding:3%">
                    </slide>
                </carousel>

            </div>

            <div class="col-sm-8">
                <h3>Project Description</h3>
                <hr class="featurette-divider">
                {{project.longDescription}}
            </div>

            <div class="col-sm-4">
                <h3>Technologies Used</h3>
                <hr class="featurette-divider">
                    <ul>
                        <li ng-repeat="tech in techUsed">{{tech}}</li>
                    </ul>
            </div>
        </div>
    </div>
</div>
