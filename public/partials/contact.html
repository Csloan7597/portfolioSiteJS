<div class="container" role="main" style="margin-top: 2%">

    <div class="page-header">
        <h1>Contact Me <small>You know you want to...</small></h1>
    </div>


    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span2">
                        <form class="form-horizontal" action="/contact/addMessage" method="post">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>Send a Message</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="name">Name</label>
                                    <div class="col-md-5">
                                        <input id="name" name="name" placeholder="Somebody somebodyson" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="email">Email</label>
                                    <div class="col-md-5">
                                        <input id="email" name="email" placeholder="somebody@somewhere.com" class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="subject">Subject</label>
                                    <div class="col-md-5">
                                        <input id="subject" name="subject" placeholder="Something interesting.." class="form-control input-md" required="" type="text">

                                    </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="message">Message</label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" id="message" name="message">A message...</textarea>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submit"></label>
                                    <div class="col-md-4">
                                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Send</button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                    <div class="span10">

                            </p>
